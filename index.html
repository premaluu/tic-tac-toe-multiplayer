<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Multiplayer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-1" aria-hidden="true"></div>
    <div class="bg-orb orb-2" aria-hidden="true"></div>
    <div class="bg-orb orb-3" aria-hidden="true"></div>

    <main class="game">
      <header class="game-header">
        <h1>Tic Tac Toe Multiplayer</h1>
        <p id="status" class="status">Sign in with Google to start.</p>
      </header>

      <section class="auth-panel">
        <div id="user-info" class="user-info hidden">
          <img id="user-photo" class="user-photo" alt="User avatar" />
          <span id="user-name"></span>
        </div>
        <button id="google-signin" class="control-btn">Sign in with Google</button>
        <button id="signout" class="control-btn secondary-btn hidden">Sign out</button>
      </section>

      <section id="lobby" class="lobby hidden">
        <div class="lobby-row">
          <button id="create-room" class="control-btn">Create Room</button>
        </div>
        <div class="lobby-row join-row">
          <input id="room-input" type="text" maxlength="6" placeholder="Enter room code" />
          <button id="join-room" class="control-btn secondary-btn">Join Room</button>
        </div>
      </section>

      <section id="room-panel" class="room-panel hidden">
        <p class="room-line">
          Room:
          <strong id="room-code">-</strong>
        </p>
        <div class="room-actions">
          <button id="copy-link" class="control-btn secondary-btn">Copy Invite Link</button>
          <button id="leave-room" class="control-btn secondary-btn">Leave Room</button>
          <button id="next-round" class="control-btn">Next Round</button>
        </div>
      </section>

      <section class="scoreboard" aria-label="Scoreboard">
        <article class="score-card score-x">
          <span id="label-x" class="score-label">Player X</span>
          <strong id="score-x" class="score-value">0</strong>
        </article>
        <article class="score-card score-draw">
          <span class="score-label">Draws</span>
          <strong id="score-draw" class="score-value">0</strong>
        </article>
        <article class="score-card score-o">
          <span id="label-o" class="score-label">Player O</span>
          <strong id="score-o" class="score-value">0</strong>
        </article>
      </section>

      <p id="round" class="round">Round 1</p>

      <div class="board-wrap">
        <section class="board" aria-label="Tic Tac Toe Board">
          <button class="cell" data-index="0" aria-label="Cell 1"></button>
          <button class="cell" data-index="1" aria-label="Cell 2"></button>
          <button class="cell" data-index="2" aria-label="Cell 3"></button>
          <button class="cell" data-index="3" aria-label="Cell 4"></button>
          <button class="cell" data-index="4" aria-label="Cell 5"></button>
          <button class="cell" data-index="5" aria-label="Cell 6"></button>
          <button class="cell" data-index="6" aria-label="Cell 7"></button>
          <button class="cell" data-index="7" aria-label="Cell 8"></button>
          <button class="cell" data-index="8" aria-label="Cell 9"></button>
          <span id="win-line" class="win-line" aria-hidden="true"></span>
        </section>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
